<ng-container>
    <button  class="btn btn-outline-primary mr-3" (click)="get400BadRequest()">Get 400</button>
    <button class="btn btn-outline-primary mr-3" (click)="get401Unauthorized()">Get 401</button>
    <button class="btn btn-outline-primary mr-3" (click)="get404NotFound()">Get 404</button>
    <button class="btn btn-outline-primary mr-3" (click)="get500ServerError()">Get 500</button>

    <button class="btn btn-outline-primary mr-3" (click)="getValidationErrors()">Get 404 from registration</button>

    <div class="row mt-5" *ngIf="errorsArray.length > 0">
        <ul>
            <li *ngFor="let error of errorsArray">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
