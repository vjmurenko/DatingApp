<div class="form-group">
    <input [formControl]="ngControl.control"
           type="text"
           placeholder="{{label}}"
           class="form-control"
           bsDatepicker
           [class.is-invalid]="ngControl.control.touched && ngControl.control.invalid"
           [bsConfig]="bsConfig"
           [maxDate]="maxdate">

    <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">
        {{label}} is required
    </div>
</div>
